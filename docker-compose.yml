version: '3'

services:
  # Service Producer de taxi
  taxi-producer:
    build:
      context: .
      dockerfile: docker/producer/Dockerfile
    environment:
      JAVA_OPTS: "-Xmx4g -Xms2g"
      SBT_OPTS: "-Xmx4g -Xms2g"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "test", "-d", "/app/data/streaming"]
      interval: 20s
      timeout: 10s
      retries: 3

  # Service Consumer Spark Streaming
  spark-streaming-consumer:
    build:
      context: .
      dockerfile: docker/spark-streaming/Dockerfile
    depends_on:
      taxi-producer:
        condition: service_healthy
    environment:
      JAVA_OPTS: "-Xmx4g -Xms2g"
      SBT_OPTS: "-Xmx4g -Xms2g"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "test", "-d", "/app/data/processed"]
      interval: 30s
      timeout: 10s
      retries: 3
  
  # Service Streamlit pour la visualisation
  streamlit:
    build:
      context: .
      dockerfile: docker/streamlit/Dockerfile
    ports:
      - "8501:8501"
    depends_on:
      spark-streaming-consumer:
        condition: service_healthy
    volumes:
      - ./data:/app/data