taxi {
  producer {
    # Config données source
    data {
      # Chemin du fichier source : trajets de taxi
      sourceFile = "data/yellow_tripdata_2024-01-preview.csv"
      
      # Nombre de trajets à envoyer par batch
      batchSize = 10
      
      # Intervalle secondes entre l'envoi de chaque batch
      intervalSeconds = 10
    }
    
    # Configuration pour l'écriture des fichiers (remplace Kafka)
    file {
      # Répertoire où écrire les fichiers JSON
      outputDir = "data/streaming"
      
      # Préfixe pour les noms de fichiers 
      filePrefix = "taxi-batch"
      
      # Configuration pour visualiser les données envoyées
      debugOutput {
        # Activer la sortie des données pour déboguer, en cas de problème
        enabled = true
        
        # Chemin du fichier pour enregistrer les batchs envoyés (juste pertinent en cas debug)
        file = "data/debug/sent_batches.txt"
        console = true # Afficher batchs envoyés dans la console
      }
    }
    
    # Conserver la configuration Kafka pour compatibilité (non utilisée dans la version MVP)
    kafka {
      # Nom topic Kafka
      topic = "yellow-taxi-trips"
      
      # Adresses des brokers Kafka (séparées par des virgules si plusieurs)
      brokers = "kafka:9092"
    }
  }
  
  consumer {
    # Configuration Spark Streaming
    spark {
      # Nom l'application
      appName = "YellowTaxiTripConsumer"
      
      # Intervalle de batch en secondes
      batchIntervalSeconds = 10
      
      # Nombre de partitions pour les RDDs 
      shufflePartitions = 2
    }
    
    # Configuration source de données
    source {
      # Type de source (file ou kafka)
      type = "file"
      
      # Répertoire source pour les nouveaux fichiers
      directory = "data/streaming"
      
      # Format fichiers à lire
      format = "json"
    }
    
    # Configuration Kafka (non utilisée dans la version MVP)
    kafka {
      # Nom du topic Kafka à consommer
      topic = "yellow-taxi-trips"
      
      # Adresses des brokers Kafka
      brokers = "kafka:9092"
      
      # ID du groupe de consommateurs
      groupId = "yellow-taxi-consumer-group"
    }
    
    # Configuration de la sortie
    output {
      # Activer écriture des batchs pour visualisation (debug)
      enabled = true
      
      # Dossier où écrire les batchs traités (pour Streamlit)
      directory = "data/processed"
      
      # Format de sortie (parquet, json, csv)
      format = "json"
    }
  }
}