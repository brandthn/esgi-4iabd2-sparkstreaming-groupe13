# Configuration de Log4j pour le Producer Spark

# Configuration du niveau de log global et des appenders
log4j.rootLogger=INFO, console, file

# Configuration de l'appender console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Configuration de l'appender file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/taxi-producer.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Niveaux de log sp√©cifiques
log4j.logger.producer=DEBUG
log4j.logger.org.apache.spark=WARN
log4j.logger.org.apache.kafka=WARN
log4j.logger.org.spark_project.jetty=WARN